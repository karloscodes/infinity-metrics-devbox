name: Release setup.sh

on:
  push:
    branches: [ main ]
    paths:
      - 'setup.sh'
      - 'docker-compose.yml'
      - 'Caddyfile'
      - 'devbox.html'
      - 'alt.html'
      - 'README.md'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release and upload setup.sh
        uses: softprops/action-gh-release@v2
        with:
          tag_name: devbox-${{ github.sha }}
          name: DevBox ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            setup.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

